
<div style="text-align: center;">
  <img src="../assets/vecteezy_logo-icon.png" alt="logo" width="100" height="100" class="logo">
 <h1 class="app-title">Todo List</h1>
</div>
<div class="container">
  Add a todo...
  <br>
  <input class="input-text" type="text" name="todo" id="todo" placeholder="Type a todo"
  [(ngModel)]="todoValue">
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"> {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
